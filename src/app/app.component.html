<div class="flex h-screen bg-gray-100">
  <!-- BUTTON OPEN / CLOSE SIDEBAR -->
  @if(!trigger_sidebar) {
    <div class="lg:hidden">
      <button id="toggle-btn" (click)="toggleSidebar()" class="fixed top-4 left-1 p-2 rounded-2xl" [class.text-white]="trigger_sidebar" [class.text-black]="!trigger_sidebar">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
  }
  <!-- SIDEBAR -->
  <aside class="bg-gray-800 text-white w-64 flex-shrink-0 hidden lg:block">
    <div class="p-4">
      <h1 class="text-2xl text-center mt-1 font-bold">Mi Aplicaci√≥n</h1>
    </div>
    <!-- CONTENT MENU -->
    <nav class="text-sm">
      <ul>
        <li class="p-2 hover:bg-gray-700">
          <a [routerLink]="['/auth/signin']" routerLinkActive="router-link-active">Sign In</a>
        </li>
        <li class="p-2 hover:bg-gray-700">
          <a [routerLink]="['/auth/signup']" routerLinkActive="router-link-active">Sign Up</a>
        </li>
      </ul>
    </nav>
  </aside>
  <!-- APP CONTENT -->
  <div class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200">
    <div class="p-4 ml-9 mt-10">
      <h2 class="text-2xl font-bold">Contenido Principal</h2>
      <!-- PRINCIPAL CONTENT APP -->
      <main class="container">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
</div>
