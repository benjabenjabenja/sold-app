<section class="flex justify-center items-center h-screen">
    <!-- FORM LOGIN -->
    <form class="flex flex-col bg-white shadow-md rounded-lg p-8 mt-2 mb-auto">
        <!-- INPUT USER -->
        <section class="mb-6">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
            <div class="relative">
                <input type="text" id="username" name="username" class="input" placeholder="Username">
                <span class="absolute right-4 top-1/2 transform -translate-y-1/2">
                    <i class="fas fa-user text-gray-500"></i>
                </span>
            </div>
        </section>
        <!-- INPUT PASSWORD -->
        <section class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <div class="relative">
                <input type="{{show_icon ? 'text' : 'password'}}" id="password" name="password" class="input" placeholder="Password">
                <button type="button" (click)="show_icon = !show_icon" class="absolute right-4 top-1/2 transform -translate-y-1/2">
                    @if (!show_icon) {
                        <i class="fas fa-lock text-gray-500"></i>
                    } @else {
                        <i class="fa-solid fa-lock-open text-gray-500"></i>
                    }
                </button>
            </div>
        </section>
        <!-- BUTTON SIGN IN -->
        <button type="submit" class="btn">Sign In</button>
    </form>
</section>
